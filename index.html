<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js"></script>
    <title>COVID19 STATS</title>
</head>
<body>
    <header>
        <h2>COVID-19  STATISTICS</h2>
        <h4 style="font-weight: 100;font-size: 1.2em;"><span style="font-size: 1.0em;">1234567889</span> confirmed cases</h4>
    </header>
    <div class="cards">
        <div class="stat card1">
          <h4 class="left">Active</h4>
          <h4 class="right"><span style="font-size: 1.0em;">123456789</span><br><span style="font-size: 1.0em;">1234</span><sup> NEW</sup></h4>
          </div>
        <div class="stat card2">
        <h4 class="left">Recovered</h4>
          <h4 class="right"><span style="font-size: 1.0em;">123456789</span><br><span style="font-size: 1.0em;">1234</span><sup> NEW</sup></h4>
        </div>
        <div class="stat card3">
        <h4 class="left">Vaccinated</h4>
          <h4 class="right"><span style="font-size: 1.0em;">123456789</span></h4>
        </div>
        <div class="stat card4">
        <h4 class="left">Deaths</h4>
          <h4 class="right"><span style="font-size: 1.0em;">123456789</span><br><span style="font-size: 1.1em;">1234</span><sup> NEW</sup></h4>
        </div>
      </div>
      
</body>
</html>
